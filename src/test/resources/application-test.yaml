spring:
  datasource:
    url: jdbc:h2:mem:tokendb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;INIT=create schema IF NOT EXISTS tokendb
    platform: h2
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        show_sql: true
        use_sql_comments: true
        format_sql: true
        type: trace
  h2:
    console:
      enabled: true
      settings:
        trace: true
        web-allow-others: true
  mvc:
    throw-exception-if-no-handler-found: true
    servlet:
      load-on-startup: 1
  server:
    error:
      whitelabel:
        enabled: false

#Logging level
logging:
  level:
    org:
      hibernate: ERROR
      springframework:
        web: DEBUG
        security: DEBUG